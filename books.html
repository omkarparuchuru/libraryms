<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .section {
            display: flex;
            flex-direction: row;
            background-color: #333;
            color: white;
            justify-content: space-around;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section>.sectiontitle {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .section>.sectiontitle:hover {
            background-color: #575757;
            transform: scale(1.05);
            cursor: pointer;
        }

        .section>.sectiontitle a {
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .may {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0078d4;
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
            height: 49px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .may img {
            position: absolute;
            left: 20px;
            height: 92px;
            width: auto;
            z-index: 2;
            /* Ensures the logo appears above the marquee */
        }

        .may marquee {
            width: 100%;
            color: white;
            font-size: 24px;
            z-index: 1;
            /* Allows marquee text to scroll behind the logo */
            position: absolute;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .padding-large {
            padding: 50px 0;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .items-lists .item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .items-lists .item img {
            max-width: 80px;
            height: auto;
            border-radius: 8px;
        }

        .items-lists .item-content h6 {
            margin: 0;
            font-size: 1rem;
        }

        .items-lists .price {
            font-size: 1rem;
            font-weight: bold;
        }

        .rating .star {
            width: 16px;
            height: 16px;
            margin-right: 2px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .items-lists .item {
                flex-direction: column;
                align-items: flex-start;
            }

            .items-lists .item img {
                max-width: 100%;
            }
        }

        .bg-light {
            background-color: #f8f9fa !important;
        }

        .bg-white {
            background-color: #ffffff !important;
            border: 1px solid #eaeaea;
        }

        .shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
