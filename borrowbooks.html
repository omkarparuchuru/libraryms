<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Books</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            /* display: flex; */
            flex-direction: column;
            align-items: center;
        }

        .section {
            display: flex;
            flex-direction: row;
            background-color: #333;
            color: white;
            justify-content: space-around;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section>.sectiontitle {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .section>.sectiontitle:hover {
            background-color: #575757;
            transform: scale(1.05);
            cursor: pointer;
        }

        .section>.sectiontitle a {
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .may {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0078d4;
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
            height: 49px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .may img {
            position: absolute;
            left: 20px;
            height: 92px;
            width: auto;
            z-index: 2;
            /* Ensures the logo appears above the marquee */
        }

        .may marquee {
            width: 100%;
            color: white;
            font-size: 24px;
            z-index: 1;
            /* Allows marquee text to scroll behind the logo */
            position: absolute;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .books-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Book Card Styles */
        .book-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .book-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .book-details {
            padding: 20px;
            text-align: center;
        }

        .book-details h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #333;
        }

        .book-details p {
            margin: 5px 0;
            font-size: 1rem;
            color: #666;
        }

        .return-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .return-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="may">
        <img src="images\logo-removebg-preview.png" alt="Logo" height="200px">
        <marquee behavior="" direction="left">
            <h2>WELCOME TO 'O' STORES & LIBRARY</h2>
        </marquee>
    </div>


    <!-- Navbar Section -->
    <div class="section">
        <div class="sectiontitle">
            <a href="index.html">HOME</a>
        </div>
        <div class="sectiontitle">
            <a href="aboutus.html">ABOUT US</a>
        </div>
        <div class="sectiontitle">
            <a href="books.html">BOOKS</a>
        </div>
        <div class="sectiontitle">
            <a href="membership.html">MEMBERSHIP</a>
        </div>
        <div class="sectiontitle">
            <a href="borrowbooks.html">BORROW BOOKS</a>
        </div>
    </div>

    <header>
        <h1>Your Borrowed Books</h1>
    </header>

    <main class="books-container">
        <!-- Book Card 1 -->
        <div class="book-card">
            <img src="https://via.placeholder.com/250x300" alt="Book 1">
            <div class="book-details">
                <h2>The Great Gatsby</h2>
                <p>by F. Scott Fitzgerald</p>
                <p>Borrowed on: Jan 20, 2025</p>
                <button class="return-btn">Return Book</button>
            </div>
        </div>

        <!-- Book Card 2 -->
        <div class="book-card">
            <img src="https://via.placeholder.com/250x300" alt="Book 2">
            <div class="book-details">
                <h2>To Kill a Mockingbird</h2>
                <p>by Harper Lee</p>
                <p>Borrowed on: Jan 15, 2025</p>
                <button class="return-btn">Return Book</button>
            </div>
        </div>

        <!-- Book Card 3 -->
        <div class="book-card">
            <img src="https://via.placeholder.com/250x300" alt="Book 3">
            <div class="book-details">
                <h2>1984</h2>
                <p>by George Orwell</p>
                <p>Borrowed on: Jan 10, 2025</p>
                <button class="return-btn">Return Book</button>
            </div>
        </div>

        <!-- Add more book cards as needed -->
    </main>
</body>
</html>
